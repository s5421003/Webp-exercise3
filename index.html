<!DOCTYPE html>
<html>
  <head>
    <link href="styles/test.css" rel="stylesheet">

  <body>
    <p>5421003 川原未波</p>
    <p>日本大学文理学部情報科学科 Webプログラミングの演習課題</p>
    <dl>
      <dt style="font size: 20px#>strong</dt>
      <dd>文字を強調する要素。これを使うことで、文字のフォントが太くなる。</dd>
      <dd>例：<strong>これは強調したい文です。</strong></dd>
      <dt><font size: 20px>q</font></dt>
      <dd>文の中のセリフを分ける要素。この要素で文を囲むことでダブルクォーテーションでその文を囲むことができる。</dd>
      <dd>例：その男は<q>レモン一個に含まれるビタミンCはレモン1個分だ</q>と言った。</dd>
      <dt><font size: 20px>ruby</font></dt>
      <dd>文字の読み方を記載する要素。これを使うことで、漢字などの上部に小さく読み方を表示できる。</dd>
      <dd>例：<ruby>砉<rt>けき</ruby><ruby>然<rt>ぜん</ruby>と<ruby>故<rt>ゆえ</ruby>なきに<ruby>響<rt>ひびき</ruby>を<ruby>起<rt>おこ</ruby>して</dd>
    </dl>
  </body>
</html>
