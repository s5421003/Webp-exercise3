<!DOCTYPE html>

  <body>
    <dl>
      <dt>strong</dt>
      <dd>文字を強調する要素。これを使うことで、文字のフォントが太くなる。</dd>
      <dd>例：<strong>これは強調したい文です。</strong></dd>
      <dt>q</dt>
      <dd>文の中のセリフを分ける要素。この要素で文を囲むことでダブルクォーテーションでその文を囲むことができる。</dd>
      <dd>その男は<q>レモン一個に含まれるビタミンCはレモン1個分だ</q>と言った。</dd>
      <dt>ruby</dt>
      <dd>文字の読み方を記載する要素。これを使うことで、漢字などの上部に小さく読み方を表示できる。</dd>
      <dd><ruby>砉<rt>けき</ruby><ruby>然<rt>ぜん</ruby>と<ruby>故<rt>ゆえ</ruby>なきに<ruby>響<rt>ひびき</ruby>を<ruby>起<rt>おこ</ruby>して</dd>
    </dl>
